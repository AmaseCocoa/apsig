name: Lint Check
permissions:
  contents: read
  pull-requests: write
  
on:
  pull_request:

jobs:
  run-lint:
    runs-on: ubuntu-latest
    name: Run Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4
      
      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint with Ruff
        id: lint
        run: |
          ruff check . --output-format=github > lint_report.txt || true

      - name: Post Lint Results
        run: |
          comment_body=$(<lint_report.txt)
          echo "# Lint results\n\`\`\`\n$comment_body\n\`\`\`" > comment.md
          gh pr comment ${{ github.event.pull_request.number }} --body "$(cat comment.md)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
